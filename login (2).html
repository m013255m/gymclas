<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-form-container">
        <h2>تسجيل الدخول</h2>
        <form id="loginForm">
            <label for="username">اسم المستخدم:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">دخول</button>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // لمنع إرسال النموذج

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const user = JSON.parse(localStorage.getItem(username)); // استرجاع بيانات المستخدم من localStorage

            if (user && user.password === password) {
                if (user.approved) {
                    alert("تم تسجيل الدخول بنجاح!");
                    window.location.href = "dashboard.html"; // الانتقال إلى لوحة التحكم إذا تمت الموافقة
                } else {
                    alert("حسابك لم يتم الموافقة عليه بعد.");
                }
            } else {
                alert("اسم المستخدم أو كلمة المرور غير صحيحة.");
            }
        });
    </script>
</body>
</html>
