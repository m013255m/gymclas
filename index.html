<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الصالة الرياضية</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- واجهة تحميل -->
    <div id="loadingPage" class="loading-container" style="display: none;">
        <div class="spinner"></div> جاري التحميل...
    </div>

    <!-- واجهة تسجيل الدخول -->
    <div id="loginPage" class="login-container">
        <h2><i class="fas fa-dumbbell"></i> تسجيل الدخول</h2>
        <form id="loginForm" autocomplete="off">
            <label for="username">اسم المستخدم</label>
            <input type="text" id="username" name="username" required autocomplete="new-username">
            <label for="password">كلمة المرور</label>
            <input type="password" id="password" name="password" required autocomplete="new-password">
            <button type="submit">تسجيل الدخول</button>
        </form>
        <p id="error-message" style="color: red; display: none;">البيانات غير صحيحة، حاول مرة أخرى.</p>
    </div>

    <!-- لوحة التحكم -->
    <div id="controlPanel" class="control-panel" style="display: none;">
        <div class="sidebar">
            <h2><i class="fas fa-dumbbell"></i> إدارة الصالة الرياضية</h2>
            <ul>
                <li><a href="#dashboard" class="sidebar-link"><i class="fas fa-chart-line"></i> لوحة التحكم</a></li>
                <li><a href="#members" class="sidebar-link"><i class="fas fa-users"></i> الأعضاء</a></li>
                <li><a href="#subscriptions" class="sidebar-link"><i class="fas fa-id-card-alt"></i> الإشتراكات</a></li>
                <li><a href="#classes" class="sidebar-link"><i class="fas fa-calendar-alt"></i> الحصص</a></li>
                <li><a href="#trainers" class="sidebar-link"><i class="fas fa-user-tie"></i> المدربين</a></li>
                <li><a href="#reports" class="sidebar-link"><i class="fas fa-file-alt"></i> التقارير</a></li>
            </ul>
        </div>
        
        <div class="content">
            <div id="dashboard" class="section active">
                <h1>لوحة التحكم</h1>
                <p>هنا تفاصيل لوحة التحكم العامة للصالة الرياضية.</p>
            </div>

            <div id="members" class="section">
                <h1>الأعضاء</h1>
                <form id="memberForm" class="styled-form">
                    <label>الاسم الكامل:</label>
                    <input type="text" name="fullName" placeholder="أدخل الاسم الكامل" required>
                    <label>البريد الإلكتروني:</label>
                    <input type="email" name="email" placeholder="أدخل البريد الإلكتروني" required>
                    <label>العمر:</label>
                    <input type="number" name="age" placeholder="أدخل العمر" required>
                    <label>رقم الهاتف:</label>
                    <input type="tel" name="phone" placeholder="أدخل رقم الهاتف" required>
                    <button type="submit">إضافة عضو</button>
                </form>
                <table id="membersTable" class="styled-table">
                    <thead>
                        <tr>
                            <th>الاسم الكامل</th>
                            <th>البريد الإلكتروني</th>
                            <th>العمر</th>
                            <th>رقم الهاتف</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <!-- باقي الأقسام مثل الإشتراكات، الحصص، المدربين، والتقارير بنفس التنسيق -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
