<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة إدارة المستخدمين</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            padding: 20px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            width: 200px;
        }
    </style>
</head>
<body>

<h2>إدارة المستخدمين</h2>
<form id="addUserForm">
    <input type="text" id="newUsername" placeholder="اسم المستخدم" required><br>
    <input type="password" id="newPassword" placeholder="كلمة المرور" required><br>
    <button type="submit">إضافة مستخدم</button>
</form>

<h3>المستخدمين الحاليين:</h3>
<ul id="userList"></ul>

<script>
    document.getElementById('addUserForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const newUsername = document.getElementById('newUsername').value;
        const newPassword = document.getElementById('newPassword').value;

        // تخزين بيانات المستخدمين في localStorage
        let users = JSON.parse(localStorage.getItem('users')) || [];
        users.push({ username: newUsername, password: newPassword });
        localStorage.setItem('users', JSON.stringify(users));

        // تحديث قائمة المستخدمين
        displayUsers();
    });

    function displayUsers() {
        let users = JSON.parse(localStorage.getItem('users')) || [];
        const userList = document.getElementById('userList');
        userList.innerHTML = '';
        users.forEach(user => {
            const li = document.createElement('li');
            li.textContent = `اسم المستخدم: ${user.username}`;
            userList.appendChild(li);
        });
    }

    displayUsers();  // عرض المستخدمين عند تحميل الصفحة
</script>

</body>
</html>
