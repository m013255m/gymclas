<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الصالة الرياضية</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div id="loginPage" class="login-page">
    <h2>تسجيل الدخول</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="اسم المستخدم" required>
        <input type="password" id="password" placeholder="كلمة المرور" required>
        <button type="submit">دخول</button>
    </form>
</div>

<div id="adminPage" class="admin-page" style="display: none;">
    <div class="sidebar">
        <h2><i class="fas fa-dumbbell"></i> Gym Management</h2>
        <ul>
            <li><a href="#dashboard"><i class="fas fa-chart-line"></i> لوحة التحكم</a></li>
            <li><a href="#members"><i class="fas fa-users"></i> الأعضاء</a></li>
            <li><a href="#subscriptions"><i class="fas fa-id-card-alt"></i> الإشتراكات</a></li>
        </ul>
        <button id="logoutButton">تسجيل الخروج</button>
    </div>

    <div class="content">
        <div id="dashboard">
            <h1>لوحة التحكم</h1>
            <p>مرحباً بك في لوحة تحكم إدارة الصالة الرياضية.</p>
        </div>

        <div id="members" style="display: none;">
            <h1>الأعضاء</h1>
            <form id="memberForm">
                <input type="text" name="fullName" placeholder="الاسم الكامل" required>
                <input type="email" name="email" placeholder="البريد الإلكتروني" required>
                <input type="number" name="age" placeholder="العمر" required>
                <input type="tel" name="phone" placeholder="رقم الهاتف" required>
                <input type="text" name="address" placeholder="العنوان" required>
                <button type="submit">إضافة عضو</button>
            </form>
            <h2>قائمة الأعضاء</h2>
            <table id="memberTable">
                <tr>
                    <th>الاسم</th>
                    <th>البريد الإلكتروني</th>
                    <th>العمر</th>
                    <th>الهاتف</th>
                    <th>العنوان</th>
                    <th>إجراءات</th>
                </tr>
            </table>
        </div>

        <div id="subscriptions" style="display: none;">
            <h1>الإشتراكات</h1>
            <form id="subscriptionForm">
                <input type="text" name="memberName" placeholder="اسم العضو" required>
                <select name="subscriptionType" required>
                    <option value="">اختر نوع الاشتراك</option>
                    <option value="شهري">شهري</option>
                    <option value="ربع سنوي">ربع سنوي</option>
                    <option value="سنوي">سنوي</option>
                </select>
                <input type="date" name="startDate" required>
                <input type="date" name="endDate" required>
                <button type="submit">إضافة اشتراك</button>
            </form>
            <h2>قائمة الإشتراكات</h2>
            <table id="subscriptionTable">
                <tr>
                    <th>العضو</th>
                    <th>نوع الاشتراك</th>
                    <th>تاريخ البدء</th>
                    <th>تاريخ الانتهاء</th>
                    <th>إجراءات</th>
                </tr>
            </table>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
