<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <h2>مرحبًا بك في لوحة التحكم</h2>
        <p>أنت الآن في لوحة التحكم الخاصة بك. يمكنك هنا إدارة المستخدمين والبيانات الأخرى.</p>

        <button id="approveUserBtn">الموافقة على المستخدم</button>

        <a href="logout.html">تسجيل الخروج</a>
    </div>

    <script>
        const currentUser = JSON.parse(localStorage.getItem(localStorage.getItem("loggedInUser"))); // الحصول على بيانات المستخدم المسجل دخوله

        if (currentUser.username !== "halok") {
            alert("أنت لست المدير.");
            window.location.href = "login.html"; // إعادة التوجيه إذا لم يكن المدير
        }

        document.getElementById("approveUserBtn").addEventListener("click", function() {
            const user = JSON.parse(localStorage.getItem("halok")); // الحصول على بيانات المستخدم الذي يريد المدير الموافقة عليه
            user.approved = true;
            localStorage.setItem("halok", JSON.stringify(user)); // تحديث الموافقة في localStorage
            alert("تمت الموافقة على المستخدم!");
        });
    </script>
</body>
</html>
