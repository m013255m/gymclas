<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <h2>مرحبًا بك في لوحة التحكم</h2>
        <p>أنت الآن في لوحة التحكم الخاصة بك. يمكنك هنا إدارة المستخدمين والبيانات الأخرى.</p>
        <p>أنت مسجل دخول باسم: <span id="usernameDisplay"></span></p>
        <a href="#" onclick="logout()">تسجيل الخروج</a>
    </div>

    <script>
        // التحقق من وجود بيانات المستخدم في LocalStorage
        const username = localStorage.getItem('user_id');
        if (username) {
            document.getElementById('usernameDisplay').innerText = username;
        } else {
            // إذا لم يكن هناك بيانات دخول، العودة إلى صفحة تسجيل الدخول
            window.location.href = 'login.html';
        }

        // دالة لتسجيل الخروج
        function logout() {
            localStorage.removeItem('user_id');
            window.location.href = 'login.html';  // العودة إلى صفحة تسجيل الدخول
        }
    </script>
</body>
</html>
