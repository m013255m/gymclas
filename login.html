<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل حساب</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-form-container">
        <h2>إنشاء حساب جديد</h2>
        <form id="registerForm">
            <label for="username">اسم المستخدم:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" name="password" required>

            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">تسجيل</button>
        </form>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault(); // لمنع إرسال النموذج

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const email = document.getElementById("email").value;

            const user = { username, password, email, approved: false }; // لا موافقة تلقائية للمستخدم
            localStorage.setItem(username, JSON.stringify(user)); // حفظ بيانات المستخدم في localStorage

            alert("تم إنشاء الحساب بنجاح!");
            window.location.href = "login.html"; // إعادة توجيه للمستخدم إلى صفحة تسجيل الدخول بعد التسجيل
        });
    </script>
</body>
</html>
