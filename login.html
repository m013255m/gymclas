<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f9;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            width: 200px;
        }
    </style>
</head>
<body>

<h2>تسجيل الدخول</h2>
<form id="loginForm">
    <input type="text" id="username" placeholder="اسم المستخدم" required><br>
    <input type="password" id="password" placeholder="كلمة المرور" required><br>
    <button type="submit">تسجيل الدخول</button>
</form>

<p id="errorMessage" style="color: red; display: none;">اسم المستخدم أو كلمة المرور غير صحيحة.</p>

<script>
    // بيانات الإدمن
    const adminUsername = 'halok';
    const adminPassword = 'admin123';

    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (username === adminUsername && password === adminPassword) {
            // حفظ بيانات الدخول في localStorage
            localStorage.setItem('loggedIn', 'true');
            window.location.href = 'dashboard.html';  // الانتقال إلى لوحة التحكم
        } else {
            document.getElementById('errorMessage').style.display = 'block';
        }
    });
</script>

</body>
</html>
